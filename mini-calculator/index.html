<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .form-section {
        margin-top: 25vh;
        margin-left: 72vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="" class="form-section row g-3">
        <div class="col-auto border">
          <label for="number1" class="form-label mt-2">First Number</label>
          <input class="form-control" id="number1" type="text" />
          <label for="number2" class="form-label">Second Number</label>
          <input class="form-control" id="number2" type="text" />
          <div class="buttons my-3">
            <button type="button" class="btn btn-secondary" onclick="sum()">
              +
            </button>
            <button type="button" class="btn btn-secondary" onclick="subs()">
              -
            </button>
            <button type="button" class="btn btn-secondary" onclick="div()">
              /
            </button>
            <button type="button" class="btn btn-secondary" onclick="mult()">
              *
            </button>
          </div>
          <div class="result mb-3">
            <input
              type="text"
              id="showResult"
              class="form-control"
              placeholder="Result"
            />
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
